<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="addUserstyles.css">
</head>
<body>
    <div class="container">
        <h2>ลงทะเบียนผู้ใช้</h2>
        <form id="addUserForm" action="add_user.php" method="POST">
            <div class="input-group">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group role-group">
                <label for="role">สิทธิ์ผู้ใช้:</label>
                <div class="role-buttons">
                    <button type="button" class="role-btn" id="teacherBtn">ครู</button>
                    <button type="button" class="role-btn" id="studentBtn">นักเรียน</button>
                    <input type="hidden" name="role" id="role" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">ลงทะเบียนผู้ใช้</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
